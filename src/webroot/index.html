<!DOCTYPE html>
<html>

<head>
	<title>Simple Chat</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
	<link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body>


	<nav>
		<div class="nav-wrapper grey white-text">
			<a href="index.html" class="brand-logo left">Logo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li id="CurrentRoom" style="margin-right:300px" class="flow-text" </li>
					<li id="loggedinAs"></li>
					<li><a class="modal-trigger waves-effect waves-light btn" href="#modal2" onclick="getRooms()">Rooms</a></li>
					<li><a class="modal-trigger waves-effect waves-light btn" href="#modal1">CreateRoom</a></li>
					<li><a href="javascript:logout()"><i class="material-icons right">input</i>Logout</a>
			</ul>
		</div>
	</nav>


	<!-- Modal Structure -->
	<div id="modal1" class="modal modal-fixed-footer" style="height:250px">
		<div class="modal-content">
			<div class="input-field col s6">
				<input placeholder="RoomName" id="RoomName" type="text" class="validate" required>
				<label for="RoomName">Room Name</label>
			</div>
		</div>
		<div class="modal-footer">
			<a class="waves-effect waves-light btn" id="createRoomBtn" onclick="CreateRoom()">Create</a>
		</div>
	</div>

	<div id="modal2" class="modal">
		<div class="modal-content">
			<div id="RoomChanger" class="collection"></div>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>
	</div>


	<p id="ChatPanel"></p>
	<div id="Chatbox"></div>
	<center>
		<div id="sendCtl" style="display: flex; width:85%">
			<input type="text" id="inputChat" placeholder="type here" style="flex: 1;"></input>
			<button class="btn btn-primary right hide-on-med-and-down" id="sendMsgBtn">Send</button>
		</div>
	</center>

</body>

</html>
