<!DOCTYPE html>
<html>

<head>
	<title>Simple Chat</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/login.js"></script>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<center>
		<form id="myForm" method="post" action="/login" style="width:250px; margin-top:20%">
			<div class="input-field col s12" style="height:40px">
				<i class="material-icons prefix">account_circle</i>
				<input id="Username" name="Username" type="text" class="validate" required></input>
				<label for="Username">Username</label>
			</div>
			<div class="input-field col s12" style="margin-top:50px">
						<i class="material-icons prefix">lock</i>
				<input id="password" name="password" type="password" class="validate" required>
				<label for="password">Password</label>
			</div>

			<a class="modal-trigger waves-effect waves-light btn" href="#modal1">Sign Up</a>
			<input type="submit" class="waves-effect waves-light btn" value="Login"></input>
			<!-- Modal Trigger -->

		</form>
		</div>
		<!-- Modal Structure -->
		<div id="modal1" class="modal">
			<div class="modal-content">
				<div class="input-field col s12" style="height:40px">
					<input id="UsernameSignup" type="text" class="validate" required>
					<label for="UsernameSignup">Username</label>
				</div>
				<div class="input-field col s12">
					<input id="PasswordSignup" type="password" class="validate" required>
					<label for="PasswordSignup">Password</label>
				</div>
				<div class="input-field col s12">
					<input id="PasswordSignup2" type="password" class="validate" required onblur="validateForm()">
					<label for="PasswordSignup2">Confirm Password</label>
				</div>
				<p id="result" class="card red darken-1"></p>
				<button class="modal-action modal-close waves-effect waves-green btn-flat" style="margin-left:500px" onclick="signup()">Create</button>
			</div>
		</div>
		<div class="modal-footer">

		</div>
		</div>
</body>

</html>
